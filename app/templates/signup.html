{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="text-center mb-4">회원가입</h3>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">가입하기</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/login">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        // 1. 입력한 값을 가져와서 자바스크립트 객체(JSON)로 만듭니다.
        const formData = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            nickname: document.getElementById("nickname").value
        };

        try {
            // 2. 서버에 JSON 형식으로 전송합니다.
            const response = await fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json" // "나 JSON 보낸다!"라고 알려줌
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert("회원가입 성공! 로그인 해주세요.");
                window.location.href = "/login"; // 로그인 페이지로 이동
            } else {
                const errorData = await response.json();
                alert("가입 실패: " + (errorData.detail || "오류가 발생했습니다."));
            }
        } catch (error) {
            console.error("Error:", error);
            alert("서버 오류가 발생했습니다.");
        }
    });
</script>
{% endblock %}
