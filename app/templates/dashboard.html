<script>
    const token = localStorage.getItem("access_token");

    document.addEventListener("DOMContentLoaded", loadInterests);

    async function loadInterests() {
        if (!token) { alert("ë¡œê·¸ì¸ í•„ìš”"); window.location.href = "/login"; return; }
        
        const container = document.getElementById("cardContainer");
        
        try {
            const response = await fetch("/interests", { headers: { "Authorization": "Bearer " + token } });
            if (response.status === 401) { alert("ì„¸ì…˜ ë§Œë£Œ"); window.location.href = "/login"; return; }
            
            const interests = await response.json();
            container.innerHTML = ""; 

            if (interests.length === 0) {
                container.innerHTML = `<div class="col-12 text-center text-muted py-5"><h4>ë“±ë¡ëœ ì¢…ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</h4></div>`;
                return;
            }

            for (const item of interests) {

            }
        } catch (error) { console.error(error); }

    function createCard(item) {

        const cardId = `card-${item.ticker}`;

        // HTML êµ¬ì¡°: ê°€ê²© -> ì°¨íŠ¸ -> [AI ë¶„ì„] -> ë‰´ìŠ¤
        const html = `

                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <div>

                            <span class="fw-bold fs-5">${item.ticker}</span>
                        </div>
                        <button class="btn btn-sm btn-outline-danger border-0" onclick="deleteInterest('${item.ticker}')">ğŸ—‘ï¸</button>
                    </div>
                    <div class="card-body">
                        <div class="price-section mb-2">

                            <small class="text-muted" id="change-${item.ticker}">ë°ì´í„° í™•ì¸ ì¤‘</small>
                        </div>

                        <div style="height: 150px; width: 100%;" class="mb-3">
                            <canvas id="chart-${item.ticker}"></canvas>
                        </div>

                        <div class="alert alert-light border mb-3" role="alert">
                            <h6 class="alert-heading fw-bold">ğŸ¤– AI ì• ë„ë¦¬ìŠ¤íŠ¸ ë¸Œë¦¬í•‘</h6>
                            <hr class="my-1">
                            <div id="ai-${item.ticker}" style="font-size: 0.9rem; line-height: 1.6;">
                                <div class="d-flex align-items-center text-muted">
                                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                    ë‰´ìŠ¤ë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...
                                </div>
                            </div>
                        </div>

                        <div class="news-section">
                            <h6 class="text-muted mb-2">ğŸ“¢ ê´€ë ¨ ë‰´ìŠ¤ (í†µí•©)</h6>
                            <ul class="list-group list-group-flush list-unstyled" id="news-${item.ticker}" style="font-size: 0.85rem;">
                                <li class="text-muted"><small>ë‰´ìŠ¤ ë¡œë”© ì¤‘...</small></li>
                            </ul>
                        </div>
                    </div>

        `;
        container.innerHTML += html;

        updateCardData(item.ticker);
    }

    async function updateCardData(ticker) {
        // (1) ê°€ê²©
        const priceData = await fetchPrice(ticker);
        
        // (2) ì°¨íŠ¸
        if (priceData) fetchHistoryAndDraw(ticker, priceData.change_percent);

        // (3) ë‰´ìŠ¤ (í†µí•©)
        await fetchNews(ticker);

        // 4. [ìˆ˜ì •] AI ë¶„ì„ ìš”ì²­ì— 'ëœë¤ ì§€ì—° ì‹œê°„' ì¶”ê°€ (ê³¼ì† ë°©ì§€ ğŸš¦)
        // 0ì´ˆ ~ 4ì´ˆ ì‚¬ì´ì—ì„œ ëœë¤í•˜ê²Œ ê¸°ë‹¤ë ¸ë‹¤ê°€ ìš”ì²­ì„ ë³´ëƒ…ë‹ˆë‹¤.
        const randomDelay = Math.floor(Math.random() * 4000); 
        
        setTimeout(() => {
            fetchAiBriefing(ticker);
        }, randomDelay);
    }

    // [API] ê°€ê²©
    async function fetchPrice(ticker) {
        try {
            const res = await fetch(`/assets/price/${ticker}`, { headers: { "Authorization": "Bearer " + token } });
            if (!res.ok) throw new Error();
            const data = await res.json();
            
            const priceEl = document.getElementById(`price-${ticker}`);
            const changeEl = document.getElementById(`change-${ticker}`);
            
            priceEl.innerText = `${data.price.toLocaleString()} ${data.currency}`;
            
            let colorClass = "text-secondary";
            let icon = "-";
            if (data.change_percent > 0) { colorClass = "text-danger"; icon = "â–²"; }
            else if (data.change_percent < 0) { colorClass = "text-primary"; icon = "â–¼"; }

            priceEl.className = `card-title fw-bold mb-0 ${colorClass}`;
            changeEl.innerHTML = `<span class="${colorClass}">${icon} ${data.change_percent}%</span>`;
            return data;
        } catch (e) { document.getElementById(`price-${ticker}`).innerText = "N/A"; return null; }
    }

    // [API] ë‰´ìŠ¤ (í†µí•© 10ê°œ)
    async function fetchNews(ticker) {
        try {
            const res = await fetch(`/assets/news/${ticker}`, { headers: { "Authorization": "Bearer " + token } });
            const newsList = await res.json();
            const newsContainer = document.getElementById(`news-${ticker}`);
            newsContainer.innerHTML = "";

            if (!newsList || newsList.length === 0) {
                newsContainer.innerHTML = `<li class="text-muted"><small>ê´€ë ¨ ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</small></li>`;
                return;
            }

            // ìµœëŒ€ 5ê°œë§Œ í™”ë©´ì— í‘œì‹œ (ë„ˆë¬´ ê¸¸ì–´ì§€ë‹ˆê¹Œ)
            newsList.slice(0, 10).forEach(news => {
                const sourceBadge = news.source.includes("Naver") ? "badge bg-success" : "badge bg-primary";
                const sourceName = news.source.includes("Naver") ? "êµ­ë‚´" : "í•´ì™¸";
                
                const li = `
                    <li class="mb-2 text-truncate">
                        <span class="${sourceBadge}" style="font-size: 0.6rem;">${sourceName}</span>
                        <a href="${news.link}" target="_blank" class="text-decoration-none text-dark ms-1">
                            ${news.title}
                        </a>
                    </li>
                `;
                newsContainer.innerHTML += li;
            });
        } catch (e) {
            document.getElementById(`news-${ticker}`).innerHTML = `<li class="text-danger"><small>ë‰´ìŠ¤ ë¡œë”© ì‹¤íŒ¨</small></li>`;
        }
    }

    // [API] AI ë¸Œë¦¬í•‘ (NEW âœ¨)
    async function fetchAiBriefing(ticker) {
        try {
            const aiContainer = document.getElementById(`ai-${ticker}`);
            const res = await fetch(`/assets/briefing/${ticker}`, { headers: { "Authorization": "Bearer " + token } });
            
            if (!res.ok) throw new Error("AI Error");
            
            const data = await res.json();
            // ì¤„ë°”ê¿ˆ ë¬¸ì(\n)ë¥¼ HTML íƒœê·¸(<br>)ë¡œ ë³€í™˜
            const formattedText = data.briefing.replace(/\n/g, "<br>");
            aiContainer.innerHTML = formattedText;
            
        } catch (e) {
            document.getElementById(`ai-${ticker}`).innerText = "AI ë¶„ì„ì„ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
        }
    }

    // [API] ì°¨íŠ¸
    async function fetchHistoryAndDraw(ticker, changePercent) {
        try {
            const res = await fetch(`/assets/history/${ticker}`, { headers: { "Authorization": "Bearer " + token } });
            if (!res.ok) return;
            const data = await res.json();
            
            const ctx = document.getElementById(`chart-${ticker}`).getContext('2d');
            const lineColor = changePercent > 0 ? '#dc3545' : '#0d6efd';
            const bgColor = changePercent > 0 ? 'rgba(220, 53, 69, 0.1)' : 'rgba(13, 110, 253, 0.1)';

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.history.map(h => h.date),
                    datasets: [{
                        data: data.history.map(h => h.price),
                        borderColor: lineColor,
                        backgroundColor: bgColor,
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: false } }
                }
            });
        } catch (e) { console.error(e); }
    }

    // ì¶”ê°€/ì‚­ì œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ê¸°ì¡´ê³¼ ë™ì¼)
    document.getElementById("addForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const ticker = document.getElementById("tickerInput").value.toUpperCase().trim();
        const category = document.getElementById("categoryInput").value;
        if(!ticker) return;
        
        // ... (ìƒëµ: ê¸°ì¡´ê³¼ ë™ì¼) ...
        // ì½”ë“œ ê¸¸ì´ìƒ ìƒëµí–ˆìœ¼ë‚˜ ì‹¤ì œ íŒŒì¼ì—” ê¼­ ìˆì–´ì•¼ í•©ë‹ˆë‹¤! 
        // ê¸°ì¡´ ì½”ë“œ ë³µë¶™í•´ì„œ ì“°ì‹œë©´ ë©ë‹ˆë‹¤. 
        // í˜¹ì‹œ í•„ìš”í•˜ì‹œë©´ ë§ì”€í•´ì£¼ì„¸ìš”!
        
        try {
            const response = await fetch("/interests", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
                body: JSON.stringify({ ticker: ticker, category: category })
            });
            if (response.ok) { loadInterests(); document.getElementById("tickerInput").value = ""; } 
            else { const err = await response.json(); alert(err.detail); }
        } catch (error) { console.error(error); }
    });

    async function deleteInterest(ticker) {
        if (!confirm(`ì •ë§ ${ticker} ì¢…ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
        try {
            const response = await fetch("/interests/" + ticker, { method: "DELETE", headers: { "Authorization": "Bearer " + token } });
            if (response.ok) loadInterests();
        } catch (error) { console.error(error); }
    }
</script>
